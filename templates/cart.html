{% extends "checkout_layout.html" %}

{% block title %}Checkout | {{ super() }}{% endblock %}

{% block header %}Cart Page{% endblock %}

{% block content %}
<div class="a">
    <span>Da Cart</span>
</div>
<form class="b" action="{{ url_for('submit_order') }}" method="POST">
    {% for item in data %}
        <span class="flashes">{{ item }}</span>
    {% endfor %}
    <br>
    <br>
    <input type="submit" name="submitbutton" value="Submit Order">
</form>

{% endblock %}
